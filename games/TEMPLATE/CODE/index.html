<!DOCTYPE html>
<html lang=\"en\">
<head>
    <meta charset=\"UTF-8\">
    <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">
    <title>Your Game Title</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #222;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        .game-container {
            text-align: center;
            background: #333;
            padding: 2rem;
            border-radius: 20px;
            max-width: 600px;
            width: 100%;
        }
        
        .game-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }
        
        .game-button:hover {
            background: #0056b3;
            transform: scale(1.05);
        }
        
        .score {
            font-size: 2rem;
            margin: 20px 0;
            color: #ffdd00;
        }
    </style>
</head>
<body>
    <div class=\"game-container\">
        <h1>\ud83c\udfae Your Game Title</h1>
        <div class=\"score\">Score: <span id=\"score\">0</span></div>
        
        <button class=\"game-button\" onclick=\"playGame()\">Start Game</button>
        <button class=\"game-button\" onclick=\"resetGame()\">Reset</button>
        
        <div id=\"gameArea\" style=\"margin-top: 2rem;\">
            <!-- Your game content goes here -->
            <p>Replace this with your game mechanics!</p>
        </div>
    </div>

    <script>
        let score = 0;
        
        function playGame() {
            // Add your game logic here
            score += 10;
            updateScore();
        }
        
        function resetGame() {
            score = 0;
            updateScore();
        }
        
        function updateScore() {
            document.getElementById('score').textContent = score;
        }
        
        // Initialize game
        document.addEventListener('DOMContentLoaded', function() {
            updateScore();
        });
    </script>
</body>
</html>
