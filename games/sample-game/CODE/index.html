<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Clicker Game</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        
        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .score {
            font-size: 2rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .click-button {
            width: 200px;
            height: 200px;
            border: none;
            border-radius: 50%;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 1rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        .click-button:hover {
            transform: scale(1.1);
        }
        
        .click-button:active {
            transform: scale(0.95);
        }
        
        .instructions {
            margin-top: 1rem;
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .reset-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }
        
        .reset-btn:hover {
            background: white;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ðŸŒˆ Color Clicker</h1>
        <div class="score">Score: <span id="score">0</span></div>
        <button class="click-button" id="clickButton" onclick="clickButton()">
            Click Me!
        </button>
        <div class="instructions">
            Click the button to score points!<br>
            The button changes color with each click!
        </div>
        <button class="reset-btn" onclick="resetGame()">Reset Game</button>
    </div>

    <script>
        let score = 0;
        const colors = [
            '#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', 
            '#f0932b', '#eb4d4b', '#6c5ce7', '#fd79a8',
            '#00b894', '#e84393', '#0984e3', '#fdcb6e'
        ];

        function getRandomColor() {
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function clickButton() {
            score++;
            document.getElementById('score').textContent = score;
            
            const button = document.getElementById('clickButton');
            button.style.background = getRandomColor();
            
            // Add some fun effects
            button.style.transform = 'scale(1.2)';
            setTimeout(() => {
                button.style.transform = 'scale(1)';
            }, 150);
            
            // Change button text based on score
            if (score === 10) {
                button.textContent = "Nice!";
            } else if (score === 25) {
                button.textContent = "Awesome!";
            } else if (score === 50) {
                button.textContent = "Amazing!";
            } else if (score === 100) {
                button.textContent = "Legendary!";
            }
        }

        function resetGame() {
            score = 0;
            document.getElementById('score').textContent = score;
            const button = document.getElementById('clickButton');
            button.textContent = "Click Me!";
            button.style.background = getRandomColor();
        }

        // Initialize with a random color
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('clickButton').style.background = getRandomColor();
        });
    </script>
</body>
</html>
